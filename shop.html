<body>
  <!-- NAV BAR -->
  <nav>

  </nav>

  <!-- LINKS/FILTER OF FOOD GROUPS:ALL, GREENS, CEREALS, MEATS, TUBERS-->
  <div id="buttons">
    <button type="button" name="button" class="btn" onclick="filterProducts('all')">All</button>
    <button type="button" name="button" class="btn" onclick="filterProducts('greens')">Fruits & Vegetables</button>
    <button type="button" name="button" class="btn" onclick="filterProducts('meats')">Meat & Poultry</button>
    <button type="button" name="button" class="btn" onclick="filterProducts('legumes')">Legumes & Cereals</button>
    <button type="button" name="button" class="btn" onclick="filterProducts('roots')">Roots & Tubers</button>
  </div>

  <!-- SEARCH BAR: -->
 <div class="search">
   <input type="text" name="" value="" onkeyup="filterProducts" placeholder="Search...">
  <!-- FOOD ITEMS -->
  <div class="container">
    <div class="objects">
     <div class="box roots">Potatoes</div>
     <div class="box greens">Tomatoes</div>
     <div class="box greens">Oranges</div>
     <div class="box greens" >Bananas</div>
     <div class="box greens">Mangoes</div>
     <div class="box greens">Sukuma-Wiki</div>
     <div class="box greens">Cabbage</div>
     <div class="box greens">Spinach</div>
     <div class="box greens">Terere</div>
     <div class="box greens">Managu</div>
     <div class="box greens">Carrots</div>
     <div class="box greens">Capsicum</div>
     <div class="box meats">Rabbit Meat</div>
     <div class="box meats">Chicken</div>
     <div class="box meats">Eggs</div>
     <div class="box meats">Beef</div>
     <div class="box legumes">Beans</div>
     <div class="box legumes">Green grams</div>
     <div class="box legumes">Maize</div>
     <div class="box legumes">Rice</div>
   </div>
  </div>
